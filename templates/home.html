<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    
    <header class="navbar">
        <div class="navbar__brand">
            <img class="navbar__logo" src="/static/logo.svg" alt="The Microblog logo">Microblog
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
        </ul>
    </header>
<main class="main">
    <section>
        <h1>Write a log for today!</h1>
        <form class="form" method="post">
            <p class="form__input">
                <label class="form__label" for="entry">Enter Contents:</label>
                <textarea class="form__textarea" name="content" id="entry" aria-label="Entry Contents"></textarea>
            </p>
            <button class="form__submit" type="submit">Add entry</button>
        </form>
    </section>
    <section>
        <h1>Recent Posts</h1>
        {% for entry in entries %}
        <article class="entry">
            <div>
                <h2 class="entry__title">{{ entry[0] | truncate(30, true) }}</h2>
                <time datetime="{{ entry[1] }}" class="entry__date">â€¢ {{entry[2]}}</time>
            </div>
            <p class="entry__content">
                {{entry[0]}}
            </p>
        </article>
        {% endfor %}
    </section>
</main>
<footer class="footer">
    <div class="footer__content">
        <section class="left">
            <a class="footer__item" href="http://www.linkedin.com/in/asher-etherington-a7a75a269">Made by Asher Etherington</a>
            <a class="footer__item" href="https://github.com/ashereth">Check out my Github</a>
        </section>
        <section class="right">
            <div class="footer__column">
                <a class="footer__item" >Recent</a>
                <a class="footer__item" href="\static\resume (1).pdf">Resume</a>
            </div>
        </section>
    </div>    
</footer>    
</body>
</html>
